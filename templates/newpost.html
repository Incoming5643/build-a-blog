{% extends "base.html" %}

{% block content %}
    <form method="post">
        <label>
            <div>Title</div>
            <input type="text" name="title" value="{{title}}">
        </label>

        <label>
            <div>Content</div>
            <textarea name="art">{{art}}</textarea>
        </label>
        <input type="submit" style="display: block">
        <div class="error">{{error}}</div>
    </form>
    <hr>
    {% for art in arts %}
        <div class="art">
            <div class="art-title">{{art.title}}</div>
            <pre class="art-body">{{art.art}}</pre>
        </div>
    {% endfor %}
{% endblock %}
